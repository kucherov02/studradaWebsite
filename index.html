<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Council</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/efe4290c18.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./img/logo.png" alt="" class="logo-img">
            <h1>Студентська рада</h1>
        </div>
        <a href="" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
        <div class="nav-links">
            <ul>
                <li><a href="#">Документація</a></li>
                <li><a href="#">Контакти</a></li>
                <li><a href="#">Foundation</a></li>
            </ul>
        </div>
    </nav>
    <section class="carousel-section">
        <div class="carousel">
            <button class="carousel__button carousel__button--left"><i class="fa-solid fa-angle-left"></i></button>
            <div class="carousel__track-container">
                <ul class="carousel__track">
                    <li class="carousel__slide current_slide">
                        <img  src="./img/carousel/slide-1.jpg" class="carousel__image" alt="">
                    </li>
                    <li class="carousel__slide">
                        <img  src="./img/carousel/slide-2.jpg" class="carousel__image" alt="">
                    </li>
                    <li class="carousel__slide">
                        <img  src="./img/carousel/slide-3.jpg" class="carousel__image" alt="">
                    </li>
                </ul>
            </div>
            <button class="carousel__button carousel__button--right"><i class="fa-solid fa-angle-right"></i></button>
            <div class="carousel__nav">
                <button class="dot__nav current_slide"></button>
                <button class="dot__nav"></button>
                <button class="dot__nav"></button>
            </div>
    </div>
    </section>
    <section class="grid-section">
        <div class="grid-container">
            <div class="grid-item item-1">
                <p>СТУДРАДА це</p>
            </div>
            <div class="grid-item item-2">
                <img src="./img/grid/dance.jpg" alt="">
            </div>
            <div class="grid-item item-3">
                <p>>200 студентів</p>
            </div>
            <div class="grid-item item-4">
                <img src="./img/grid/winterBall.jpg" alt="">
            </div>
            <div class="grid-item item-5">
                <p>захист твоїх прав</p>
            </div>
            <div class="grid-item item-6">
                <img src="./img/grid/party.jpg" alt="">
            </div>
            <div class="grid-item item-7">
                <p>круті проєкти та івенти</p>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
