<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Council</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/efe4290c18.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./img/logo.png" alt="" class="logo-img">
            <h1>Студентська рада</h1>
        </div>
        <a href="" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
        <div class="nav-links">
            <ul>
                <li><a href="#">Документація</a></li>
                <li><a href="#">Контакти</a></li>
                <li><a href="#">Foundation</a></li>
            </ul>
        </div>
    </nav>
    <section class="carousel-section">
        <div class="carousel">
            <button class="carousel__button carousel__button--left"><i class="fa-solid fa-angle-left"></i></button>
            <div class="carousel__track-container">
                <ul class="carousel__track">
                    <li class="carousel__slide current_slide">
                        <img  src="./img/carousel/slide-1.jpg" class="carousel__image" alt="">
                    </li>
                    <li class="carousel__slide">
                        <img  src="./img/carousel/slide-2.jpg" class="carousel__image" alt="">
                    </li>
                    <li class="carousel__slide">
                        <img  src="./img/carousel/slide-3.jpg" class="carousel__image" alt="">
                    </li>
                </ul>
            </div>
            <button class="carousel__button carousel__button--right"><i class="fa-solid fa-angle-right"></i></button>
            <div class="carousel__nav">
                <button class="dot__nav current_slide"></button>
                <button class="dot__nav"></button>
                <button class="dot__nav"></button>
            </div>
    </div>
    </section>
    <section class="grid-section">
        <div class="grid-container">
            <div class="grid-item item-1">
                <p>СТУДРАДА це</p>
            </div>
            <div class="grid-item item-2">
                <img src="./img/grid/dance.jpg" alt="">
            </div>
            <div class="grid-item item-3">
                <p>>200 студентів</p>
            </div>
            <div class="grid-item item-4">
                <img src="./img/grid/winterBall.jpg" alt="">
            </div>
            <div class="grid-item item-5">
                <img src="./img/grid/studigital.jpg" alt="">
            </div>
            <div class="grid-item item-6">
                <img src="./img/grid/party.jpg" alt="">
            </div>
            <div class="grid-item item-7">
                <p>права, розвиток, освіта</p>
            </div>
        </div>
    </section>
    <secttion class="qa-section">
        <div class="qa-container">

            <div class="part-container">
                <p class="qa-title">Головний корпус (2-54)</p>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2564.476170427673!2d36.226499815796636!3d50.002429679416025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4127a0e174ac7031%3A0x551bae5250a923c6!2zU3ZvYm9keSBTcXVhcmUsIDQsIEtoYXJraXYsINCl0LDRgNC60ZbQstGB0YzQutCwLCA2MTAwMA!5e0!3m2!1sen!2sua!4v1670093529042!5m2!1sen!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <div class="part-container">
                <p class="qa-title">Маєш питання?</p>
                <div class="form-container">
                    <form action="#">
                        <div>
                            <label for="name">Ім'я та прізвище</label>
                            <input type="text" name="name" id="name" placeholder="Повністю">
                        </div>
                        <div>
                            <label for="mail">Корпоративна пошта</label>
                            <input type="mail" name="mail" id="mail" placeholder="example@student.karazin.ua">
                        </div>
                        <div>
                            <label for="request">Ваше питання</label>
                            <textarea name="request" id="request" placeholder="Напиши будь-що"></textarea>
                        </div>
                        <div class="button-container">
                            <button class="form-button" type="submit">Надіслати</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </secttion>

<footer>

</body>
</html>
